<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PostgresWebApp</title>
    </head>
    <body>
        <!-- 入力値を送信 -->
        <form action="http://127.0.0.1:8000/application/register/data/" method="POST">
            {% csrf_token %}
            <input class="favorite styled" type="submit" value="Register">
            <input class="favorite styled" type="text" name="data" value="data-">
        </form>
        <!-- 取得した値をテーブル表示 -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">SAMPLE DATA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                </tr>
                {% for value in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
