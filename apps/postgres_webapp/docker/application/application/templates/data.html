<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PostgresWebApp</title>
    </head>
    <body>
        <!-- 取得した値をテーブル表示 -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">SAMPLE DATA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                </tr>
                {% for value in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
