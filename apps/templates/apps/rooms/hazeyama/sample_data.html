{% extends "apps/layout.html" %}
<html>
<body id="main">
    {% block body %}
    <div>
      <h1>SAMPLE DATA PAGE</h1>
    </div>
    <h2>ファイルをアップロード</h2>
    <form action="http://127.0.0.1:8000/apps/hazeyama/file/" method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- DjangoのCSRFトークンを含む場合（Djangoを使用している場合） -->
        {{ form.as_p }}
        <input type="file" name="file">
        <input type="submit" value="アップロード">
    </form>
    <p>
        ↓画像を選択するとプレビューを表示
    </p>
    <input type="file" onChange="imgPreView(event)">
    <div id="preview"></div>
    <form action="http://127.0.0.1:8000/apps/hazeyama/file/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% endblock %}
</body>
</html>
